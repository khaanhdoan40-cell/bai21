<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học html table</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo phông</td>
          <td>100.000vnd</td>
        </tr>
        <tr>
          <td>Quần Jean</td>
          <td>200.000vnd</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>300.000vnd</td>
        </tr>
      </tfoot>
    </table>
    <h1>Học colspan và rowspan</h1>
    <table>
      <tr>
        <th>Tên sản phẩn</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo phông</td>
        <td>Chất liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Quần jean</td>
        <td colspan="2">Quần jean cao cấp, dễ dàng phối đồ</td>
      </tr>
    </table>
  </body>
</html>
